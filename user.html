<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Title of the page -->
	<title>Find Github Profile</title>

	<!-- External stylesheets for Tailwind CSS -->
	<!-- External stylesheets for Tailwind CSS -->
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
	<link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

	<!-- Custom styles for Poppins font -->
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Poppins:wght@400&display=swap');

		html {
			font-family: 'Nunito', sans-serif;
			font-family: 'Poppins', sans-serif;
			background-color: #D1FAE5;
			color: #083156;
		}
	</style>
</head>

<body class="mx-6 my-2">
	<header class="top-0 z-1000 -mx-6 py-3 bg-emerald-100 shadow-lg flex items-center sm:justify-start justify-center">
		<a href="" class="w-[100px] ml-5 font-semibold text-xl">
			<span class="">Github Profile</span>
		</a>
	</header>
	<div id="loadingContainer" class="flex flex-col justify-center items-center h-screen">
		<img src='./assets/loader-1.gif' alt="Loading..." class="h-16 w-16" />
		<p>Loading user info..</p>
	</div>
	<main class="container mx-auto p-0" style="display: none;" id="user_main_containter">

		<!-- User Information Section -->
		<div class="md:flex justify-evenly items-center my-8 py-6 px-3 rounded-lg" style="background-color: #083156;">
			<!-- User Info -->
			<div class="flex items-center" style=" color: #D1FAE5;">
				<!-- User Profile Picture -->
				<img class="w-32 h-32 rounded-full mr-8" src="user_profile_picture_url" alt="User Profile Picture"
					id="userProfilePicture" />
				<div>
					<!-- User Name -->
					<h1 class="text-2xl font-semibold" id="username">Username</h1>
					<!-- User Bio -->
					<p class="max-w-xl my-1" id="userBio">User Bio</p>
					<!-- GitHub Profile Link -->
					<a href="user_github_profile_url" target="_blank" rel="noopener noreferrer"
						class="text-blue-400 hover:text-blue-500" id="githubProfileLink">GitHub Profile</a>
				</div>
			</div>

			<!-- Additional User Information -->
			<div class="mb-4" style=" color: #D1FAE5;">
				<!-- Followers -->
				<p class="flex gap-3 items-center"><strong>Followers:</strong> <span id="followers"></span></p>
				<!-- Following -->
				<p class="flex gap-3 items-center"><strong>Following:</strong> <span id="following"></span></p>
				<!-- Public Repositories -->
				<p class="flex gap-3 items-center">
					<strong>Public Repositories:</strong> <span id="publicRepos"></span>
				</p>
			</div>
		</div>

		<!-- Repo List Options -->
		<div class="mb-4 flex justify-start items-center px-4 rounded-md"
			style="background-color: #083156; color: #D1FAE5;">
			<div class="mr-6 space-x-2">
				<label for="repoName">Repository Name</label>
				<input type="text" name="repoName" id="repoName" class="rounded-md p-2 my-4 text-black font-semibold"
					placeholder="Search repository" oninput="handleRepoNameInput(this.value)" />
			</div>

			<div class="ml-6 space-x-2">
				<!-- Label for Repos Per Page dropdown -->
				<label for="reposPerPage" class="mr-2 text-[#4CFFFC]">Repos Per Page:</label>
				<!-- Dropdown for selecting Repos Per Page -->
				<select id="reposPerPage" class="border p-2 rounded bg-[#4CFFFC] text-gray-900 font-semibold"
					onchange="changeReposPerPage(this.value)">
					<option value="10">10</option>
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="75">75</option>
					<option value="100">100</option>
				</select>
			</div>
		</div>

		<!-- Repository List -->
		<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="repoList"></div>

		<!-- Pagination Section -->
		<div class="flex justify-center mt-8" id="paginationContainer">
		</div>

		<!-- Pagination Section -->
		<div class="flex items-center justify-center ">
			<div class="flex">
				<div class="pagination flex items-center space-x-2 px-2"></div>

			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
